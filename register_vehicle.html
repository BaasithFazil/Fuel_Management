	<title>Sign In</title>

    <script src="js/bootstrap.bundle.min.js"></script>

<body>
	<h2>Register Your Vehicle</h2> <br>
	<form class="form-control" id="signin-form">
        <div class="mb-3">
            <div class="form-group">
		        <label for="vehicle-number" class="form-label">Vehicle Number:</label>
		        <input class="form-control" type="text" id="vehicle-number" name="vehicle-number" pattern="[a-z]{2,3}[0-9]{4}" required>
            </div>


            <div class="form-group dropdown">
		        <label for="vehicle-type">Vehicle Type:</label>
		        <select class="form-control" id="vehicle-type" name="vehicle-type">
			        <option class="dropdown-item" value="car">Car</option>
			        <option class="dropdown-item" value="motorcycle">Motorcycle</option>
			        <option class="dropdown-item" value="truck">Truck</option>
			        <option class="dropdown-item" value="bus">Bus</option>
		        </select>
            </div>




            <div class="form-group">
		        <label for="fuel-type">Fuel Type:</label>
		        <select class="form-control" id="fuel-type" name="fuel-type">
			        <option value="petrol">Petrol</option>
			        <option value="diesel">Diesel</option>
		        </select>
            </div>



            <div class="form-group">
		        <input class="btn btn-primary form-control" type="submit" value="Submit">
            </div>
    </div>
	</form>

	<!-- Modal dialog -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <!-- <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p id="modal-text"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary text-center" data-bs-dismiss="modal">Close</button>
              <button id="copy-button">Copy Token Number</button>
            </div>
          </div>
        </div>
      </div>



      <span id="token-number"></span>
