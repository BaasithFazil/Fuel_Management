
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database.js"></script>
  <title>Update Database Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <style>
    .container {
  max-width: 500px;
  margin: 0 auto;
  text-align: center;
}

input {
  padding: 10px;
  border: 2px solid #ccc;
  border-radius: 4px;
  font-size: 16px;
  margin-right: 10px;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 16px;
}
  </style>

  <div class="container">
    <h1>Update Database Example</h1>
    <label for="inputField">Enter a number:</label>
    <input type="number" id="inputField">
    <button id="updateButton">Update Database</button>
  </div>
  <script>
    // Initialize Firebase app
const firebaseConfig = {
        apiKey: "AIzaSyAebGvZhL7hQLLllFF8Bm7iKyqT7FIyk-I",
        authDomain: "loginauth-38206.firebaseapp.com",
        databaseURL: "https://loginauth-38206-default-rtdb.firebaseio.com/",
        projectId: "loginauth-38206",
        storageBucket: "loginauth-38206.appspot.com",
        messagingSenderId: "479003296642",
        appId: "1:479003296642:web:20b63baf55a2ab0b12459b"
};
firebase.initializeApp(firebaseConfig);

// Get a reference to the database
const database = firebase.database();

// Function to update database
function updateDatabase() {
  // Get the value of the input
  const newValue = document.getElementById("inputField").value;

  // Update the desired key-value pair in the database
  database.ref("vehicleData/fuelAllocation").set(newValue);
}

// Add click event listener to update button
document.getElementById("updateButton").addEventListener("click", updateDatabase);

  </script>
</body>
</html>
